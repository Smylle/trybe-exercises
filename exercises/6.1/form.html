<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header><h1>Formulário</h1></header>
    <fieldset>
    <form action="" method="get">
        <label for="text"></label>
        <textarea name="text" id="text" cols="30" rows="10" maxlength="40" placeholder="digite o texto" required></textarea>
<br>
        <input type="email" name="email" id="email" maxlength="50" placeholder="digite o e-mail" required>
<br>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="digite o cpf" required>
<br>
        <input type="text" name="adress" id="adress" maxlength="200" placeholder="digite o endereço" required>
<br>
        <input type="text" name="city" id="city" maxlength="28" placeholder="digite a cidade" required>

        <select name="states" id="states" required>
        </select>
<br><br>        
        <label for="house-button">Casa</label>
        <input type="radio" name="radio-button" id="house-button" required>
        <label for="apartment-button">Apartamento</label>
        <input type="radio" name="radio-button" id="apartment-button" required>
    </fieldset>
<br>
    <fieldset>
        <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" placeholder="currilo" required></textarea>
<br>
        <input type="text" name="cargo" id="cargo" maxlength="40" placeholder="cargo" required>
<br>
        <input type="text" name="description-cargo" id="description-cargo" maxlength="500" placeholder="descrição do cargo" required>
<br>
        <input type="date" name="date" id="date" required>

    </fieldset>
<br>
    <button type="submit">Validar Formulário</button>

    <button type="reset">Limpar Formulário</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
