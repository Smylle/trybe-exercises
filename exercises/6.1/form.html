<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
<header>
        <h1>Formulário</h1>
</header>
    <fieldset>
        <legend>Dados Pessoais</legend>
    <form action="" method="get">
        <label for="text"></label>
        <input name="text" id="name" cols="30" rows="10" maxlength="40" placeholder="digite o nome" required></input>
<br>
        <input type="email" name="email" id="email" maxlength="50" placeholder="digite o e-mail" autocomplete="off" required>
<br>
        <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="digite o cpf" required>
<br>
        <input type="text" name="adress" id="adress" maxlength="200" placeholder="digite o endereço" required>
<br>
        <input type="text" name="city" id="city" maxlength="28" placeholder="digite a cidade" required>

        <select name="states" id="states" required>
        </select>
<br><br>        
        <label for="radio-button">Tipo de imóvel:</label>
        <input type="radio" name="radio-button" id="house-button" value="house" required>Casa
        <input type="radio" name="radio-button" id="apartment-button" value="apartment" required>Apartamento
    </fieldset>
<br>
    <fieldset>
        <legend>Último Emprego</legend>
        <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" placeholder="Resumo do currículo" required></textarea>
<br>
        <input type="text" name="cargo" id="cargo" maxlength="40" placeholder="cargo" required>
<br>
        <input type="text" name="description-cargo" id="description-cargo" maxlength="500" placeholder="descrição do cargo" required>
<br>
        <input type="text" name="date" id="date" maxlength="10" value="" placeholder="DD/MM/AAAA" required>

    </fieldset>
<br>
    <button type="submit">Validar Formulário</button>

    <button type="reset">Limpar Formulário</button>

    </form>
    <script src="script.js"></script>
</body>
</html>
